<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h3>
            Calculate Average Mark and Grade
        </h3>
    </header>

    <body>
        <p>
        <div>The system collect marks for five subjects, calculate overall score and average, and display a
            corresponding grade based on the score</div>
        <button style="margin: 15px;" onclick="calculateScore()">Calculate</button>
        </p>
        <p id="result">
        <div>Total Score: <span id="total"></span></div>
        <div>Average Score: <span id="average"></span> </div>
        <div>Grade: <span id="grade"></span></div>
        </p>
    </body>
</body>

</html>
